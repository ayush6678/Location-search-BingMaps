<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AgaRhISouVb1XQzV92toHCqtyha3x9Otm-I4JYjKfWqdE_B4_2_h3M1SXd0XSY0x'
        async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type='text/javascript'>

        var lat1, lng1;
        function GetMap() {
            var lat1 = document.getElementById("lat").value;
            var lng1 = document.getElementById("lng").value;

            var map = new Microsoft.Maps.Map('#myMap', {
                credentials: 'AgaRhISouVb1XQzV92toHCqtyha3x9Otm-I4JYjKfWqdE_B4_2_h3M1SXd0XSY0x',
                center: new Microsoft.Maps.Location(lat1, lng1)
            });

            var center = map.getCenter();

            //Create custom Pushpin
            var pin = new Microsoft.Maps.Pushpin(center, {
                title: 'Pin',
                subTitle: 'location',
                text: '1'
            });

            //Add the pushpin to the map
            map.entities.push(pin);
        }
    </script>
</head>

<body style="background-color: rgb(230, 242, 189);">
    <div class="container-fluid" style="background-color: rgb(79, 83, 85);">
        <h1 style="color: white; font-size: 32 ; padding: 5px;"><b>CE-291.com</b></h1>
    </div>

    <div class="row container-fluid">
        <div class="col-sm-4">
            <label for="lat">Enter Latitude:</label>
            <input type="text" id="lat" class="form-control"><br>
            <label for="lng">Enter Longitude:</label>
            <input type="text" id="lng" class="form-control"><br>
            <button type="button" onclick="GetMap()" class="btn btn-primary">SUBMIT</button>
        </div>
        <div class="col-sm-8 container" id='myMap' style='width: 800px; height: 600px;'></div>
    </div>
    </div>





    <div id="myMap" style='position:relative;width:600px;height:400px;'></div>
</body>

</html>
